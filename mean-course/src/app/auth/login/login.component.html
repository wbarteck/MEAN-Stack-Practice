<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input matInput type="email" ngModel name="email" placeholder="Email Address" #emailInput="ngModel" required email>
      <mat-error *ngIf="emailInput.invalid">Please Enter a Valid Email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" name="password" ngModel #passwordInput="ngModel" matInput placeholder="password" required>
      <mat-error *ngIf="passwordInput.invalid">Please Enter a Valid Password</mat-error>
    </mat-form-field>
    <button *ngIf="!isLoading" mat-raised-button color="accent" type="submit">Login</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</mat-card>
